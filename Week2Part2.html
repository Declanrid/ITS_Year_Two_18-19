<!DOCTYPE html>
<html lang="en">

<body>

<script>


    function UpdateandShow(elem){
        document.getElementById("update1").style.visibility = "none"
        document.getElementById("commit1").style.visibility = "visible"
    }


    function prepareupdate(elem) {


        var trElem = elem.parentNode.parentElement;
        console.log(trElem.toString())
        var tdElems = trElem.getElementsByTagName("td");


        for (var i = 0; i < 2; i++) {

            var tdElem = tdElems[i];
            var contents = tdElem.innerHTML

            tdElem.innerHTML = "<input value = '" + contents + "'>"
        }
    }




</script>

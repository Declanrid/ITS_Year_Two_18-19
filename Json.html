<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    table,tr, th, td {border: 1px solid black}
</style>
<body>

<table id = "table">
    <tr>
        <th>Color</th>
        <th>Category</th>
        <th>Hex Code</th>
        <th><button onclick = "populateTable(this)">Populate</button></th>
    </tr>
</table>

<select name="Colors" id="colors">

</select>


</body>

<script>

    function populateTable() {
        var table           =  document.getElementById("table");

        var obj = {
            "colors": [
                {
                    "color": "black",
                    "category": "hue",
                    "type": "primary",
                    "code": {
                        "rgba": [255,255,255,1],
                        "hex": "#000"
                    }
                },
                {
                    "color": "white",
                    "category": "value",
                    "code": {
                        "rgba": [0,0,0,1],
                        "hex": "#FFF"
                    }
                },
                {
                    "color": "red",
                    "category": "hue",
                    "type": "primary",
                    "code": {
                        "rgba": [255,2,24,1],
                        "hex": "#FF0903"
                    }
                },
                {
                    "color": "blue",
                    "category": "hue",
                    "type": "primary",
                    "code": {
                        "rgba": [0,0,255,1],
                        "hex": "#00F"
                    }
                },
                {
                    "color": "yellow",
                    "category": "hue",
                    "type": "primary",
                    "code": {
                        "rgba": [255,255,0,1],
                        "hex": "#FF0"
                    }
                },
                {
                    "color": "green",
                    "category": "hue",
                    "type": "secondary",
                    "code": {
                        "rgba": [0,255,0,1],
                        "hex": "#0F0"
                    }
                },
            ]
        }

        for(var a = 0; a < obj.colors.length; a++) {

            var row             = table.insertRow(-1);
            var ColorCell       = row.insertCell(0);
            var CategoryCell    = row.insertCell(1);
            var HexCell         = row.insertCell(2);

            var color_a         = obj.colors[a].color
            var category        = obj.colors[a].category
            var hex             = obj.colors[a].code.hex

            ColorCell.innerHTML     = color_a
            CategoryCell.innerHTML  = category
            HexCell.innerHTML       = hex
        }

            var select = document.getElementById("colors")

            for (var b = 0; b < obj.color.length; b++) {

               var color_b = obj.colors[b].color
               var addselect = select;
               var option = document.createElement("option");

               option.text = color_b
               addselect.add(option)
            }
    }












</script>



</html>

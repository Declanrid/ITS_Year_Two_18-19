    var ctx         =   canvas.getContext("2d");
    var background  =   new Image();
    background.src  =   "images/background.jpg"

    background.onload = function(){
        ctx.drawImage(background, 0, 0)
    }

    function drawCanvas(){
        ctx.drawImage(background, 0, 0)
        wolf.draw(ctx);



    }

    function tickAll(){

        wolf.tick(canvas);
        drawCanvas();
    }

    setInterval( tickAll, 1000/10);

</script>
